{% extends 'base.html' %}
{% block content %}

 <div class="shadow card">
     <div class="card-body">
         <h5 class="card title">
             {{tsk.name}}
         </h5>
         <p><b>{{tsk.priority}}</b></p>
         <p><b>{{tsk.date}}</b></p>
         <a class="btn btn-danger" href="{% url 'todoapp:delete' tsk.id %}">done</a>
         <a class="btn btn-success" href="{% url 'todoapp:update' tsk.id %}">update</a>
     </div>
 </div>

{% endblock %}
